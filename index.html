<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <style>
    /* ---------- Root Styles ---------- */
    :root {
      --bg: #ffffff;
      --muted: #8e8e8e;
      --border: #dbdbdb;
      --primary: #0095f6;
      --text: #262626;
      --radius: 8px;
      --radius-pill: 22px;
    }

    /* ---------- Global Reset ---------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: var(--text);
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease forwards;
      transform: translateY(-50px);
      opacity: 0;
    }

    @keyframes fadeIn {
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      outline: none;
      transition: all 0.3s ease;
    }

    .form-group textarea {
      resize: none;
      min-height: 100px;
    }

    .form-group label {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #999;
      font-size: 14px;
      pointer-events: none;
      transition: all 0.3s ease;
      background: white;
      padding: 0 4px;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -10px;
      left: 8px;
      font-size: 12px;
      color: var(--primary);
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 5px rgba(0,149,246,0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: var(--radius-pill);
      background-color: var(--primary);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #007bd1;
      transform: scale(1.05);
    }

    .success-message {
      display: none;
      margin-top: 15px;
      padding: 10px;
      background: #d4edda;
      color: #155724;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Me</h2>

    <form id="contactForm">
      <div class="form-group">
        <input type="text" name="name" id="name" placeholder=" " required />
        <label for="name">Name</label>
      </div>

      <div class="form-group">
        <input type="email" name="email" id="email" placeholder=" " required />
        <label for="email">Email</label>
      </div>

      <div class="form-group">
        <textarea name="message" id="message" placeholder=" " required></textarea>
        <label for="message">Message</label>
      </div>

      <!-- Hidden key for Web3Forms -->
      <input type="hidden" name="access_key" value="8312e902-b0d4-418c-baf3-1ff44e8c9ffd" />
      <!-- Optional redirect -->
      <!-- <input type="hidden" name="redirect" value="https://yourwebsite.com/thank-you.html"> -->

      <button type="submit">Send Message</button>
      <div class="success-message" id="successMessage">Thank you! Your message has been sent.</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch("https://api.web3forms.com/submit", {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          successMessage.style.display = "block";
          form.reset();
        } else {
          alert("Oops! Something went wrong.");
        }
      })
      .catch(error => {
        alert("Oops! Something went wrong.");
      });
    });
  </script>
</body>
</html>
