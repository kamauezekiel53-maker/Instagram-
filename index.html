<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Instagram-style Login</title>
  <style>
    :root{
      --bg:#fafafa;
      --card:#fff;
      --muted:#8e8e8e;
      --accent:#0095f6; /* blue login button */
      --input-border:#dbdbdb;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{height:100%}
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#fff 0%,var(--bg) 100%);
      color:#111;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:24px;
    }

    .wrap{
      width:100%;
      max-width:980px;
      display:flex;
      gap:40px;
      align-items:center;
      justify-content:center;
    }

    /* card */
    .card{
      width:100%;
      max-width:350px;
      background:var(--card);
      border:1px solid var(--input-border);
      padding:28px 40px;
      box-sizing:border-box;
      text-align:center;
      border-radius:6px;
      box-shadow:0 1px 2px rgba(0,0,0,0.03);
    }

    /* top language */
    .lang{
      font-size:13px;
      color:var(--muted);
      text-align:center;
      margin-bottom:18px;
    }

    /* logo (simple text SVG-like) */
    .logo{
      font-family: "Brush Script MT", "cursive";
      font-size:48px;
      letter-spacing:1px;
      margin:6px 0 20px;
      color:#000;
    }

    /* form */
    form { display:flex; flex-direction:column; gap:10px; }
    label{ display:block; text-align:left; font-size:13px; color:var(--muted); margin-bottom:6px; }
    input[type="text"], input[type="password"]{
      width:100%;
      padding:10px 12px;
      font-size:14px;
      border:1px solid var(--input-border);
      border-radius:4px;
      background:transparent;
      box-sizing:border-box;
    }
    input:focus{
      outline:none;
      box-shadow:0 0 0 2px rgba(0,149,246,0.12);
      border-color:rgba(0,0,0,0.12);
    }

    .btn{
      display:inline-block;
      width:100%;
      padding:9px 12px;
      font-weight:600;
      font-size:14px;
      border-radius:4px;
      border:none;
      cursor:pointer;
      color:#fff;
      background:var(--accent);
    }
    .btn.secondary{
      background:transparent;
      color:var(--accent);
      border:1px solid transparent;
    }

    .forgot{
      margin-top:6px;
      font-size:13px;
      color:var(--muted);
      text-decoration:none;
      display:block;
    }

    .divider{
      display:flex;
      align-items:center;
      gap:16px;
      margin:16px 0;
      color:var(--muted);
      font-size:13px;
    }
    .divider:before, .divider:after{
      content:'';
      flex:1;
      height:1px;
      background:var(--input-border);
    }

    /* create account card */
    .card.small{
      max-width:350px;
      padding:18px 28px;
      margin-top:12px;
      text-align:center;
    }

    /* bottom meta */
    .meta{
      margin-top:18px;
      font-size:12px;
      color:var(--muted);
      display:flex;
      align-items:center;
      gap:8px;
      justify-content:center;
    }

    /* responsive */
    @media (max-width:880px){
      .wrap{flex-direction:column}
      .card{max-width:360px}
    }

    /* small helper */
    .muted-small{font-size:13px; color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap" role="main" aria-labelledby="page-title">
    <div style="width:100%;max-width:420px">
      <div class="card" aria-labelledby="login-heading">
        <div class="lang" aria-hidden="true">English (US)</div>

        <div id="login-heading" class="logo">Instagram</div>

        <form id="loginForm" autocomplete="on" novalidate>
          <div>
            <label for="user">Username, email or mobile number</label>
            <input id="user" name="user" type="text" inputmode="email" autocomplete="username" required />
          </div>

          <div>
            <label for="pass">Password</label>
            <input id="pass" name="pass" type="password" autocomplete="current-password" required />
          </div>

          <button class="btn" type="submit">Log in</button>
        </form>

        <a href="#" class="forgot" id="forgotLink">Forgot password?</a>

        <div class="divider">OR</div>

        <div style="margin-top:6px">
          <button class="btn secondary" id="createBtn" aria-label="Create new account">Create new account</button>
        </div>

        <div class="meta" aria-hidden="true" style="margin-top:18px">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="12" cy="12" r="10" stroke="#8e8e8e" stroke-width="1.2"></circle>
            <path d="M8 12h8" stroke="#8e8e8e" stroke-width="1.2" stroke-linecap="round"></path>
          </svg>
          <div class="muted-small">Meta</div>
        </div>
      </div>

      <div class="card small" style="text-align:center">
        <div class="muted-small">Don't have an account?</div>
        <div style="margin-top:10px">
          <button class="btn" onclick="alert('Sign up flow placeholder')">Sign up</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Small demo script: prevent real submission and show basic validation
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const user = document.getElementById('user').value.trim();
      const pass = document.getElementById('pass').value;
      if(!user || !pass){
        alert('Please enter username and password.');
        return;
      }
      // demo behavior only
      alert('Login submitted: ' + user);
    });

    // Keyboard accessibility for secondary buttons
    document.getElementById('createBtn').addEventListener('click', function(){
      alert('Create account placeholder');
    });
  </script>
</body>
  </html>
