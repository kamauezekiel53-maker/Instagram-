<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Login</title>
  <style>
    /* ---------- Root Styles ---------- */
    :root {
      --bg: #ffffff;
      --muted: #8e8e8e;
      --border: #dbdbdb;
      --primary: #0095f6;
      --text: #262626;
      --link: #00376b;
      --radius: 8px;
      --radius-pill: 22px;
    }

    /* ---------- Global Reset ---------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background-color: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--text);
      padding: 20px;
    }

    /* ---------- Container ---------- */
    .container {
      max-width: 360px;
      width: 100%;
      text-align: center;
    }

    /* ---------- Language ---------- */
    .language {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 20px;
    }

    /* ---------- Logo ---------- */
    .logo img {
      width: 60px;
      height: 60px;
      margin-bottom: 25px;
    }

    /* ---------- Form ---------- */
    .form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0,149,246,0.1);
    }

    /* ---------- Buttons ---------- */
    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: var(--radius-pill);
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }

    .login-btn:hover {
      background-color: #007bd1;
    }

    .forgot {
      margin-top: 12px;
      font-size: 13px;
    }

    .forgot a {
      color: var(--link);
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    .divider {
      height: 24px;
    }

    .create-btn {
      width: 100%;
      padding: 11px;
      border: 1px solid var(--primary);
      background: transparent;
      color: var(--primary);
      border-radius: var(--radius-pill);
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .create-btn:hover {
      background-color: rgba(0,149,246,0.05);
    }

    /* ---------- Footer (Meta) ---------- */
    .meta {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 25px;
      color: var(--muted);
      font-size: 13px;
    }

    .meta svg {
      width: 16px;
      height: 16px;
      fill: var(--muted);
    }

    /* ---------- Responsive ---------- */
    @media (min-height: 700px) {
      body {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="language">English (US)</div>

    <div class="logo">
      <!-- Instagram gradient logo -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" />
    </div>

    <form class="form" onsubmit="event.preventDefault(); alert('Demo login - not functional');">
      <input type="text" placeholder="Username, email or mobile number" required />
      <input type="password" placeholder="Password" required />
      <button class="login-btn" type="submit">Log in</button>
    </form>

    <div class="forgot">
      <a href="#">Forgot password?</a>
    </div>

    <div class="divider"></div>

    <button class="create-btn">Create new account</button>

    <div class="meta">
      <!-- Meta logo -->
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12.11 10.23c1.51-2.28 3.6-4.23 5.17-4.23 1.25 0 2.3 1.1 2.3 3.56 0 2.82-1.43 6.73-3.28 6.73-.97 0-2.04-1.13-3.1-2.87a30.06 30.06 0 0 0-1.09-1.58zm-.22 0c-1.51-2.28-3.6-4.23-5.17-4.23-1.25 0-2.3 1.1-2.3 3.56 0 2.82 1.43 6.73 3.28 6.73.97 0 2.04-1.13 3.1-2.87.34-.52.69-1.06 1.09-1.58zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/>
      </svg>
      <span>Meta</span>
    </div>
  </div>
</body>
</html>
